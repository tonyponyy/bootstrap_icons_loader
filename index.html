<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Descarga de  BOOTSRTAP 1.5</title>
</head>
<body>
<span class="bi bi-alarm"></span>        
<span class="bi bi-battery-half"></span> 
<span class="bi bi-bell"></span>        
<span class="bi bi-camera"></span>      
<span class="bi bi-cloud"></span>       
<span class="bi bi-envelope"></span>     
<span class="bi bi-gear"></span>        
<span class="bi bi-heart"></span>        
<span class="bi bi-house"></span>        
<span class="bi bi-music-note"></span>  
<span class="bi bi-search"></span>       
<span class="bi bi-trash"></span>

<script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css';

    link.onload = function() {
        alert('Los íconos de Bootstrap se han cargado con éxito.');
    };

    link.onerror = function() {
        alert('Hubo un problema al cargar los íconos de Bootstrap.');
    };

    document.head.appendChild(link);
</script>

</html>
