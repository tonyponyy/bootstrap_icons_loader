<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Descarga de  BOOTSRTAP 1.5</title>
</head>
<body>

<script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css';

    link.onload = function() {
        console.log('El archivo CSS de Bootstrap Icons se ha cargado correctamente.');
        alert('Los íconos de Bootstrap se han cargado con éxito.');
    };

    link.onerror = function() {
        console.error('Error al cargar el archivo CSS de Bootstrap Icons.');
        alert('Hubo un problema al cargar los íconos de Bootstrap.');
    };

    document.head.appendChild(link);
</script>

</body>
</html>
